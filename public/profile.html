<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
    <script type="text/javascript">
        window.tailwind.config = {
            darkMode: ['class'],
            theme: {
                extend: {
                    colors: {
                        border: 'hsl(var(--border))',
                        input: 'hsl(var(--input))',
                        ring: 'hsl(var(--ring))',
                        background: 'hsl(var(--background))',
                        foreground: 'hsl(var(--foreground))',
                        primary: {
                            DEFAULT: 'hsl(var(--primary))',
                            foreground: 'hsl(var(--primary-foreground))'
                        },
                        secondary: {
                            DEFAULT: 'hsl(var(--secondary))',
                            foreground: 'hsl(var(--secondary-foreground))'
                        },
                        destructive: {
                            DEFAULT: 'hsl(var(--destructive))',
                            foreground: 'hsl(var(--destructive-foreground))'
                        },
                        muted: {
                            DEFAULT: 'hsl(var(--muted))',
                            foreground: 'hsl(var(--muted-foreground))'
                        },
                        accent: {
                            DEFAULT: 'hsl(var(--accent))',
                            foreground: 'hsl(var(--accent-foreground))'
                        },
                        popover: {
                            DEFAULT: 'hsl(var(--popover))',
                            foreground: 'hsl(var(--popover-foreground))'
                        },
                        card: {
                            DEFAULT: 'hsl(var(--card))',
                            foreground: 'hsl(var(--card-foreground))'
                        },
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
                  :root {
                      --background: 0 0% 100%;
  --foreground: 240 10% 3.9%;
  --card: 0 0% 100%;
  --card-foreground: 240 10% 3.9%;
  --popover: 0 0% 100%;
  --popover-foreground: 240 10% 3.9%;
  --primary: 240 5.9% 10%;
  --primary-foreground: 0 0% 98%;
  --secondary: 240 4.8% 95.9%;
  --secondary-foreground: 240 5.9% 10%;
  --muted: 240 4.8% 95.9%;
  --muted-foreground: 240 3.8% 46.1%;
  --accent: 240 4.8% 95.9%;
  --accent-foreground: 240 5.9% 10%;
  --destructive: 0 84.2% 60.2%;
  --destructive-foreground: 0 0% 98%;
  --border: 240 5.9% 90%;
  --input: 240 5.9% 90%;
  --ring: 240 5.9% 10%;
  --radius: 0.5rem;
                  }
                  .dark {
                      --background: 240 10% 3.9%;
  --foreground: 0 0% 98%;
  --card: 240 10% 3.9%;
  --card-foreground: 0 0% 98%;
  --popover: 240 10% 3.9%;
  --popover-foreground: 0 0% 98%;
  --primary: 0 0% 98%;
  --primary-foreground: 240 5.9% 10%;
  --secondary: 240 3.7% 15.9%;
  --secondary-foreground: 0 0% 98%;
  --muted: 240 3.7% 15.9%;
  --muted-foreground: 240 5% 64.9%;
  --accent: 240 3.7% 15.9%;
  --accent-foreground: 0 0% 98%;
  --destructive: 0 62.8% 30.6%;
  --destructive-foreground: 0 0% 98%;
  --border: 240 3.7% 15.9%;
  --input: 240 3.7% 15.9%;
  --ring: 240 4.9% 83.9%;
                  }
              }
          </style>
</head>

<body>
    <div class="min-h-screen flex items-center justify-center bg-background text-foreground">
        <div class="max-w-md w-full bg-card p-6 rounded-lg shadow-md">
            <div class="flex items-center space-x-4">
                <img class="w-16 h-16 rounded-full" src="https://placehold.co/64x64?text=Avatar" alt="User Avatar" />
                <div>
                    <h2 class="text-xl font-semibold">User Profile</h2>
                    <p class="text-muted-foreground">Account Information</p>
                </div>
            </div>
            <div class="mt-6 space-y-4">
                <div class="flex justify-between">
                    <span class="font-medium">ID:</span>
                    <span class="text-muted-foreground">123456</span>
                </div>
                <div class="flex justify-between">
                    <span class="font-medium">Username:</span>
                    <span class="text-muted-foreground">john_doe</span>
                </div>
                <div class="flex justify-between">
                    <span class="font-medium">Email:</span>
                    <span class="text-muted-foreground">john.doe@example.com</span>
                </div>
            </div>
            <div class="mt-6">
                <h3 class="text-lg font-semibold mb-4">Edit Profile</h3>
                <form class="space-y-4">
                    <div>
                        <label for="username" class="block text-sm font-medium">Username</label>
                        <input id="username" type="text"
                            class="mt-1 block w-full p-2 border border-input rounded-md bg-background text-foreground"
                            placeholder="john_doe" />
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium">Email</label>
                        <input id="email" type="email"
                            class="mt-1 block w-full p-2 border border-input rounded-md bg-background text-foreground"
                            placeholder="john.doe@example.com" />
                    </div>
                    <button type="submit"
                        class="w-full bg-primary text-primary-foreground py-2 rounded-md hover:bg-primary/80">Save
                        Changes</button>
                </form>
            </div>
            <div class="mt-6">
                <button
                    class="w-full bg-destructive text-destructive-foreground py-2 rounded-md hover:bg-destructive/80">Logout</button>
            </div>
        </div>
    </div>
</body>

</html>
